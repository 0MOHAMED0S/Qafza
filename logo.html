<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8FD400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7BB800;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g font-family="'Arial', 'Helvetica', sans-serif" font-weight="900" font-size="100" letter-spacing="-2">

  </g>

  <g transform="translate(0, 20)">
      <path d="M 20 220 
               C 150 160, 300 160, 450 180 
               C 520 190, 600 180, 680 100 
               L 660 135 
               L 695 130
               L 720 90
               L 670 95
               L 690 105

               C 300 170, 150 180, 20 225

            stroke="white" 
            stroke-width="1"
